{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Neuroscience Alliance @ UCF{% endblock %}</title>
    <link rel="icon" href="{% static 'logos/NSA LOGO.PNG' %}">
    <link rel="stylesheet" href="{% static 'css/styles_app.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <img src="{% static 'logos/NSA LOGO.PNG' %}" class="logo" alt="NSA Logo">
            <h1>Neuroscience Alliance at UCF</h1>
        </div>
        <nav>
            <ul class="menu">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/about/" class="nav-link">About</a></li>
                <li class="nav-item"><a href="/events/" class="nav-link">Events</a></li>
                <li class="nav-item"><a href="/leadership/" class="nav-link">Leadership</a></li>
                <li class="nav-item"><a href="/faq/" class="nav-link">FAQ</a></li>
                <li class="nav-item"><a href="/membership/" class="nav-link">Membership</a></li>
                <li class="nav-item"><a href="/brainbee/" class="nav-link">Brain Bee</a></li>
            </ul>
            <ul class="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>Neuroscience Alliance @ UCF circa. 2015</p>
        <div class="social-links">
            <a href="https://www.instagram.com/neuroallianceucf" target="_blank">
                <img src="{% static 'logos/instagram-logo.png' %}" alt="Instagram Logo" class="social-icon">
            </a>
            <a href="https://groupme.com/join_group/69826567/X2PI0Tdz" target="_blank">
                <img src="{% static 'logos/groupme-logo.png' %}" alt="GroupMe Logo" class="social-icon">
            </a>
        </div>
    </footer>
    <script src="{% static 'js/script_app.js' %}"></script>
</body>
</html>
